name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC

jobs:
  lint:
    name: Lint
    uses: canonical/data-platform-workflows/.github/workflows/lint.yaml@v22.0.0

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        tox-environments:
          - integration-charm-actions
    name: ${{ matrix.tox-environments }}
    needs:
      - lint
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup operator environment
        # TODO: Replace with custom image on self-hosted runner
        uses: charmed-kubernetes/actions-operator@main
        with:
          juju-channel: 3.4/stable
          provider: microk8s
          channel: 1.30-strict/stable
          microk8s-group: snap_microk8s
          microk8s-addons: "rbac hostpath-storage dns minio"
      - name: Run integration tests
        run: tox run -e ${{ matrix.tox-environments }}
